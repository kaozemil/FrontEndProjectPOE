<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <meta name="viewport" content="width-device-width"></meta>
    <title>Poe Services</title>
    <link rel="stylesheet" type="text/css" href="poestyles.css"></link>
</h:head>
<h:body style="background-color: black">
    <div>
        <h1 style="padding-top: 1em">Path of Exile Services</h1>
        <hr></hr>
    </div>
    <p:layout style="height: 100%; background-color: black">
        <p:layoutUnit position="west" resizable="false" size="300" style="background-color: black; height: 100%">

            <div style="background-color: black">
                <h:form id="search" style="background-color: black">
                    <div>
                    <p:panel style="background-color: #383838;">
                        <h:panelGrid style="background-color: #383838" width="95%">
                            <p:outputLabel for="League" value="League"></p:outputLabel>
                            <p:selectOneMenu id="League" value="#{dropdownView.leagueList}" style="width: 95%">
                                <f:selectItem itemLabel="Select League" itemValue="" noSelectionOption="true" ></f:selectItem>
                                <f:selectItems value="#{dropdownView.leagueList}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                    </div>

                <div style="background-color: black">
                    <p:panel style="background-color: #383838">
                        <h:panelGrid cellpadding="10" style="background-color: #383838" width="95%">
                            <p:outputLabel for="Service" value="Service"></p:outputLabel>
                            <p:selectOneMenu id="Service" value="#{dropdownView.serviceList}" style="width: 95%">
                                <f:selectItem itemLabel="Select Service" itemValue="" noSelectionOption="true"></f:selectItem>
                                <f:selectItems value="#{dropdownView.serviceList}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                </div>
                    <hr></hr>
                <div>
                    <p:commandButton value="Submit" icon="ui-icon-check" style="color: gray; margin-left: 2em" ></p:commandButton>
                </div>

                </h:form>

            </div>

        </p:layoutUnit>

        <p:layoutUnit position="center" style="background-color: black">
            <div style="background-color: black">
                <h3>STUFF HERE</h3>
            SERVICE 1
            SERVICE 2
            </div>
        </p:layoutUnit>

</p:layout>
</h:body>

</html>
